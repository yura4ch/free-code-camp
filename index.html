<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div class="logo">
            <img id="header-img"
                src="img/car.jpg"
                alt="red-car">
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#header">Home</a></li>
                <li><a class="nav-link" href="#video">Video</a></li>
                <li><a class="nav-link" href="#submit">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h1>This is red car</h1>
            <p>Video red car
            </p>
        </div>
        <div class="video">
            <h2>My video</h2>
            <iframe id="video" src="https://www.youtube.com/embed/GXPRSFL0UUA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </main>
    <footer>
        <form class="container" id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <h2>Like you red car list</h2>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="submit" id="submit" value="SUBSCRIBE">
        </form>
    </footer>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
